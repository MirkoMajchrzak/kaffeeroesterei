<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rustica - Kontakt</title>
    <link rel="stylesheet" href="../sass/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    
    {{> header-black }}

    <section class="contact">
        <div class="contactform-title">
          <h2 class="h2__m">Du hast Fragen? Schreib uns gern!</h2>
        </div>

        <form class="contactform">
            <label for="name"><p class="body-text-m">Name*</p></label>
              <input type="text" id="name" name="name" value="" placeholder="Name" required />
            

            <label for="email">E-Mail*</label>
              <input type="email" id="email" name="email" value="" placeholder="E-Mail" required />
            

            <label for="tel">Telefonnummer</label>
              <input type="tel" id="telephone" name="telephone" value="" placeholder="Telefonnummer" />
            

            <label for="betreff">Betreff*: </label>
          <select id="betreff" required name="betreff" placeholder="Dein Betreff:">
              <option value="lieferung">Fragen zur Lieferung</option>
              <option value="produkt">Fragen zum Produkt</option>
              <option value="vertrieb">Vertriebsfragen</option>
              <option value="nur_so">einfach nur so!</option>
          </select>
          
          <label for="message">Deine Nachricht*</label>
          <textarea id="message" name="message" required placeholder="Was hast Du auf dem Herzen?">Was hast Du auf dem Herzen?</textarea>

          <div class="checkbox">
            <input type="checkbox" id="check1" name="check1" value="" required >
            <label for="check1"> Ich akzeptiere die Datenschutzerkl√§rung</label>
          </div>

          <input type="submit" id="sendbutton"  value="abschicken">

      </form>
    </section>
     
    {{> footer }}
  </body>
</html>
